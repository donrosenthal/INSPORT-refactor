<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Portal Chat Demo</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='home.html'">Click here to switch to the Homepage</button>
        <h1>Insurance Portal Chat Demo V2.ui (UI Prototype Version)</h1>
        <div id="greeting"></div>
        <div class="main-content">
            <div id="policySidebar" class="sidebar">
                <h3>Select a policy for conversation, or "None" to reset</h3>
            </div>
            <div class="chat-area">
                <div id="conversationDisplay"></div>
                <textarea id="queryInput" placeholder="Type your message..."></textarea>
                <div class="button-container">
                    <button id="clearConversation">Clear Conversation</button>
                    <button id="submitQuery">Send</button>
                </div>
            </div>
        </div>
        <div id="disclaimer">
            Language models can make errors. Please double-check important information.
        </div>
    </div>
    <script src="script.js?v=15"></script>
</body>
</html>
